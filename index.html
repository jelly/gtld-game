<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
	<head>
		<title>gTLD game</title>
		<script type="text/javascript" src="countries.js" charset="utf-8"></script>
		<script type="text/javascript" src="script.js" charset="utf-8"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<style>
			p { font-size: 16px; }
			label { font-size: 14px; }
		</style>
	</head>
	<body>

		<div class="container">
		<div class="col-xs-12 col-md-9 pull-md-3 bd-content">
		<h1>Which country is this gTLD?</h1>
		<p id="questions">Questions left: </p>
			
		<form autocomplete="off" onsubmit="event.preventDefault();">
			<div class="form-group">
				<label for="country" id="gtld"></label>
				<input autocomplete="off" class="form-control" placeholder="Country" type="text" name="country" id="country"/>
				<label id="answer"></label>
				</br>
			</div>
		</form>
				<button id="restart" class="btn btn-primary" type="submit">Restart</button>
		</div>
		</div>
	</body>
</html>
